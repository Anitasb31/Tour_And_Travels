<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Booking List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .table-container {
      background: white;
      color: black;
      padding: 20px;
      margin: 40px auto;
      max-width: 900px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #f05454;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/book">Book Now</a>
      <a href="/admin">Admin Panel</a>
      <a href="/logout">Logout</a>

    </nav>
  </header>

  <div class="table-container">
    <h2>Booking Submissions</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Arrival</th>
          <th>Departure</th>
          <th>Persons</th>
          <th>Children</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        {% for row in bookings %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[6] }}</td>
          <td>{{ row[7] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
